<body>

    <div class="fondo">
        <div class="container">
            <header
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                    <img src="../images/logo.png" alt="logo" width="80">
                </a>

                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    
                    <button type="button" class="btn btn-outline-warning boton">
                        <li class="headerPpal"><a href="productos.html" class="nav-link px-2 link-dark">Productos</a>

                    </button>

                    <button type="button" class="btn btn-outline-warning boton">

        <main class="container">

            <div class="headerPpal">

                    <label for="">Nombre</label>
                    <input type="text">
                    <label for="">Apellido</label>
                    <input type="text">
                    <label for="">Código Postal</label>
                    <input type="number">
                    <label for="">Email</label>

                    <label for="">Ingrese su consulta</label>
                    <input type="text">
                </form>
            </div>

                <li class="nav-item pie"><a href="https://www.instagram.com/rc.led/" class="nav-link px-2 text-muted"

                <li class="nav-item pie"><a href="https://www.youtube.com/" class="nav-link px-2 text-muted"
